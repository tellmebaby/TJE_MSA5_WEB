<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style</title>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slackside+One&display=swap" rel="stylesheet">
    <style>
        p.style1 {
            /* 단축 속성 */
            font: italic 30px arial, sans-serif;
            /* 개별 속성 */
            /*
            font-size: 30px;
            font-family: arial, sans-serif;
            */
        }
        p.style2 {
            font: bold 40px Georgia, serif;
        }
        p.style3 {
            font-family: "Single Day", cursive;
            font-size: 30px;
        }
        p.style4 {
            font-family: "Slackside One", cursive;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>font-style</h1>
    <p class="style1">font: italic 30px arial, sans-serif</p>
    <p class="style2">font: bold 40px Georgia, sarif</p>
    <p class="style3">안녕하세요! Single Day 폰트 스타일 입니다.</p>
    <p class="style4">안녕하세요! Slackside One 폰트 스타일 입니다.</p>
</body>
</html>
