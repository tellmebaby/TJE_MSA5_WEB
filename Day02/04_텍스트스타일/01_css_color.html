<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러</title>
    <style>
        h1 { color: #114232;}
        p.a {
            color: #87A922;
        }
        p.b {
            color: #FCDC2A;
        }
        p.c {
            color: #F7F6BB;
        }
        p.d {
            color: #B2B377;
        }

    </style>
</head>
<body>
    <h1>CSS Color</h1>
    <p class="a">Color #1</p>
    <p class="b">Color #2</p>
    <p class="c">Color #3</p>
    <p class="d">Color #4</p>
</body>
</html>
