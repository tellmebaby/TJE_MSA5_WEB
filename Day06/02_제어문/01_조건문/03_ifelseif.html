<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if~else if ~ else</title>
    <script>
        let a = prompt('정수 입력 : ')
        // * 단일 선택
        // 2의 배수
        if ((a%2)==0) 
            alert('2의 배수 입니다.')
        
        // 3의 배수
        else if ((a%3)==0)
            alert('3의 배수 입니다.')
        
        // 2 또는 3의 배수가 아닌 경우
        else 
            alert('2또는 3의 배수가 아닙니다.')
        
    

        // * 다중 선택
        if(a%2 == 0)
             alert('2의 배수 입니다.')
        if(a%3 == 0)
             alert('3의 배수 입니다.')
        if(a%2 != 0 ||a%3 != 0)
             alert('2또는 3의 배수가 아닙니다.')
        




    </script>
</head>

</body>
</html>
